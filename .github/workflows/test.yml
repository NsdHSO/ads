name: Test
on:
  workflow_call:
    inputs:
      toolchain:
        type: string
        default: stable
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@${{ inputs.toolchain }}
      - uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo test --workspace --all-features
